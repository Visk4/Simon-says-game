<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon_says.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>HighScore:</h2>
    <h3>Press any key to play!</h2>
        <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div> <!--id is only for identifying-->
            <div class="btn teal" type="button" id="teal">2</div>
        </div>
        <div class="line-two">
            <div class="btn orange" type="button" id="orange">3</div>
            <div class="btn violet" type="button" id="violet">4</div>
        </div>
        </div>
    <script src="simon-says.js"></script>
</body>
</html>
